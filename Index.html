<!DOCTYPE html>
<html lang="es-mx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi blog personal (Bien elaborado)</title>
    <link rel="stylesheet" href="CSS/CSS Pag1/Pagpr.css" />
  </head>

  <body>
    <header>
      <h1>Mi blog Personal</h1>
      <p>
        "Un iphone no te quita lo barrio, pero el barrio si te quita el iphone"

      <a href="cargando.html" class="link-carga" data-destino="indice.html">Entrar</a>

    <script>
      document.querySelectorAll(".link-carga").forEach(function (link) {
        link.addEventListener("click", function (event) {

          localStorage.setItem("paginaDestino", this.dataset.destino);
          window.location.href = "cargando.html";
        });
      });
    </script>
  </body>
